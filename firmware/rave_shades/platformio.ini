[env:nucleo_g071rb]
platform = ststm32
board = nucleo_g071rb
framework = libopencm3
build_unflags = -Os
build_flags = -Og
;build_flags = -Ofast
;build_flags = -Werror
;debug_init_break = tbreak reset_handler