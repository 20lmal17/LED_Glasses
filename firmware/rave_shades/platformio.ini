;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:nucleo_g071rb]
platform = ststm32
board = nucleo_g071rb
framework = libopencm3
build_flags =
    -D ARM_DSP_CONFIG_TABLES
    -D ARM_FFT_ALLOW_TABLES
    -D ARM_TABLE_TWIDDLECOEF_F32_128
    -D ARM_TABLE_BITREVIDX_FLT_128
    -D ARM_TABLE_TWIDDLECOEF_RFFT_F32_256
    ; -Wfloat-equal
    ; -Wparentheses
    ; -pedantic
    ; -Wunused-parameter
    ; -Wunused-variable
    ; -Wreturn-type
    ; -Wunused-function
    ; -Wunused-value
    ; -Wswitch-default
    ; -Wuninitialized
    ; -Winit-self
    ; -Wconversion